<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker Chatbot ðŸ©º</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #475569; /* slate-600 */
            border-radius: 10px;
            border: 2px solid #1e293b; /* slate-800 */
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #94a3b8; /* slate-400 */
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-black text-slate-200 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl h-[90vh] mx-auto flex flex-col p-4">
        
        <!-- Header -->
        <div class="text-center mb-4 flex-shrink-0">
            <h1 class="text-3xl font-bold text-slate-100">Symptom Checker Bot ðŸ©º</h1>
            <p class="text-sm text-slate-400">This is an educational AI. Not for medical advice.</p>
        </div>

        <!-- Chat Window -->
        <div class="flex-grow bg-slate-900/80 rounded-2xl shadow-2xl border border-slate-700 flex flex-col overflow-hidden">
            <div id="chat-window" class="flex-grow p-4 space-y-4 overflow-y-auto">
                <!-- Messages will be appended here -->
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="hidden p-4">
                <div class="flex items-center space-x-2">
                     <div class="w-10 h-10 rounded-full flex-shrink-0 bg-slate-700"></div>
                    <div class="bg-slate-700 p-3 rounded-lg typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-slate-900/50 border-t border-slate-700">
                <div class="flex items-center space-x-2">
                    <input type="text" id="message-input" class="w-full p-3 bg-slate-800/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Type your message..." autocomplete="off">
                    <button id="send-btn" class="bg-indigo-600 text-white font-semibold py-3 px-5 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // This will store the entire conversation in the required format for the API
        let chatHistory = [];

        const scrollToBottom = () => {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        const addUserMessage = (message) => {
            const messageElement = document.createElement('div');
            messageElement.className = 'flex justify-end';
            messageElement.innerHTML = `<div class="bg-indigo-600 text-white p-3 rounded-lg max-w-xs md:max-w-md break-words">${message}</div>`;
            chatWindow.appendChild(messageElement);
            scrollToBottom();
        };

        const addBotMessage = (message) => {
            const messageElement = document.createElement('div');
            messageElement.className = 'flex justify-start items-start space-x-2';
            // Simple markdown to HTML conversion
            let formattedMessage = message
                .replace(/### (.*)/g, '<h3 class="text-lg font-bold mt-2 mb-1 text-slate-100">$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\* (.*)/gm, (match, content) => `<li>${content}</li>`)
                .replace(/(\<li\>.*\<\/li\>)/gs, '<ul>$1</ul>'); // Wrap LIs in UL

            messageElement.innerHTML = `
                <div class="w-8 h-8 rounded-full flex-shrink-0 bg-slate-700 mt-1"></div>
                <div class="bg-slate-700 text-slate-200 p-3 rounded-lg max-w-xs md:max-w-md break-words">${formattedMessage}</div>`;
            chatWindow.appendChild(messageElement);
            scrollToBottom();
        };

        const setBotTyping = (isTyping) => {
            typingIndicator.style.display = isTyping ? 'flex' : 'none';
            if (isTyping) scrollToBottom();
        };
        
        const handleSend = async () => {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addUserMessage(userMessage);
            messageInput.value = '';
            
            chatHistory.push({ role: 'user', parts: [{ text: userMessage }] });
            
            setBotTyping(true);
            sendBtn.disabled = true;
            messageInput.disabled = true;

            const backendUrl = 'http://127.0.0.1:8000/chat';
            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: chatHistory })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'API request failed');
                }

                const data = await response.json();
                const botReply = data.reply;

                chatHistory.push({ role: 'model', parts: [{ text: botReply }] });
                addBotMessage(botReply);

            } catch (error) {
                console.error('Error during chat:', error);
                addBotMessage(`Sorry, an error occurred: ${error.message}. Please check if the backend is running.`);
            } finally {
                setBotTyping(false);
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        };

        sendBtn.addEventListener('click', handleSend);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // Initial greeting from the bot
        const initialBotMessage = "Hello! I'm a helpful AI assistant. To start, please tell me about the main symptom you're experiencing.";
        chatHistory.push({ role: 'model', parts: [{ text: initialBotMessage }] });
        addBotMessage(initialBotMessage);
    </script>
</body>
</html>
